<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Style.css">
	<title>Dopigo Front End Challenge</title>
</head>

<body>
	<div class="rectangle1">
		<div class="rectangle2">
			<span class="circle">
				<p style="color: #ffffff;">1</p>
			</span>
			<span class="circle">
				<p style="color: #ffffff;">2</p>
			</span>

			<p class="headerstyle">Complete your registration</p>
			<p id="subtitle">Please enter business details.</p>
		</div>

		<div class="rectangle3">
			<div class="rectangle5" id="steps">
				<p class="headerstyle">Step 2</p>
			</div>
			<form>
				<div class="rectangle5">
					<label>Business Name (English)</label><br>
					<input class="onelineinput" type="name" name="busname" placeholder="  eg. mybusiness">
				</div>
				<div class="rectangle4">
					<label>Business Website</label><br>
					<input type="website" name="website" placeholder="  eg. mybusiness.com">
				</div>
				<div class="rectangle4">
					<label>Main Phone Number</label><br>
					<input type="phone" name="phone" placeholder="  e.g. 658 0000 0000">
				</div>
				<div class="rectangle4">
					<label>Please Select Your Business Type</label><br>
					<select class="styledSelected" name="type" id="type">
						<option class="styledSelect" value="" disabled selected>&nbsp; Please select</option>
						<option value="sole">Sole proprietorship</option>
						<option value="general">General partnership</option>
					</select>
				</div>
				<div class="rectangle4">
					<label>Business Registration Number</label><br>
					<input type="phone" name="regphone" placeholder="  e.g. 658 0000 0000">
				</div>
				<div class="rectangle5">
					<label>Business Address (English)</label><br>
					<input class="onelineinput" type="website" name="busaddress" placeholder="  eg. mybusiness.com">
				</div>
				<div class="rectangle5">
					<input class="button" id="backButton" type="button" onclick="back()" value="<  Back">
					<input class="button" id="continueButton" type="button" value="Confirm">
				</div>
			</form>
		</div>
	</div>

	<script>
		function back() {
  			location.href = "Dopigo Login 1.html";
		}
	</script>
</body>
</html>
