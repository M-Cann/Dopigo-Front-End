<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Dopigo Login</title>
</head>
<body>

    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-4 align-self-center">
                <div class="row justify-content-center pt-2 pt-md-0">
                    <div class="circle" id="selectedCircle"><p>1</p></div>
                    <div class="circle" id="selectedCircle"><p>2</p></div>
                    <div class="circle" id="unSelectedCircle"><p>3</p></div>
                </div>
                <div class="row">
                    <p p class="text-center pt-2 pt-md-5" id="header">Complete your registration</p>
                </div> 
                <div class="row " id="align">
                    <p p class="text-center pe-5 ps-5">Please enter business details.</p>
                </div>
            </div>
            <div class="col-12 col-md-8 border-start">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 col-md-9 pt-0 pt-md-5">
                        <div class="row pt-4 pt-md-5 pb-0 pb-md-2"><p id="header">Step 2</p></div>
                        <div class="row pb-0 pb-md-4">
                            <div class="col-12">
                                <label class="pb-1">Business Name (English)</label><br>
                                <input type="text" name="businessName" placeholder="  eg. mybusiness">
                            </div>
                        </div>
                        <div class="row pt-3 pt-md-3 pb-3 pb-md-4">
                            <div class="col-12 col-md-6 pt-3 pt-md-0 pb-2 pb-md-0">
                                <label class="pb-1">Business Website</label><br>
                                <input type="text" name="website" placeholder="  eg. mybusiness.com">
                            </div>
                            <div class="col-12 col-md-6 pt-4 pt-md-0">
                                <label class="pb-1">MainPhone Number</label><br>
                                <input type="tel" name="phone" placeholder="  e.g. 658 0000 0000">
                            </div>
                        </div>
                        <div class="row pt-3 pt-md-3 pb-3 pb-md-4">
                            <div class="col-12 col-md-6 pb-2 pb-md-0">
                                <label class="pb-1">Please Select Your Business Type</label><br>
                                <select name="type" id="type">
                                    <option value="" disabled selected>&nbsp; Please select</option>
						            <option value="sole">Sole proprietorship</option>
						            <option value="general">General partnership</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 pt-4 pt-md-0">
                                <label class="pb-1">Business Registration Number</label><br>
                                <input type="tel" name="registrationNumber" placeholder="  e.g. 658 0000 0000">
                            </div>        
                        </div>
                        <div class="row pt-3 pt-md-3 pb-3 pb-md-4">
                            <div class="col-12">
                                <label class="pb-1">Business Address (English)</label><br>
                                <input type="text" name="address" placeholder="  eg. mybusiness.com">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-5 col-md-3 col-xl-2">
                                <input class="rounded-pill" id="buttonBack" type="submit" onclick="back()" value="< Back">
                            </div>
                            <div class="col-6 col-md-4 col-xl-3 pe-0 pe-md-5">
                                <input class="rounded-pill" id="buttonContinue" type="submit" onclick="contin()" value="Continue">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
          </div>
    </div>

    <script>
		function contin() {
  			location.href = "login3.html";
		}
        function back() {
  			location.href = "login1.html";
		}
	</script>

</body>
</html>
