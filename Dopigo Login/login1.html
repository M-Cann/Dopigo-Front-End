<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Dopigo Login</title>
</head>
<body>

    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-4 align-self-center">
                <div class="row justify-content-center">
                    <div class="circle" id="selectedCircle"><p>1</p></div>
                    <div class="circle" id="unSelectedCircle"><p>2</p></div>
                    <div class="circle" id="unSelectedCircle"><p>3</p></div>
                </div>
                <div class="row">
                    <p p class="text-center pt-2 pt-md-5" id="header">Give us some basic information</p>
                </div> 
                <div class="row" id="align">
                    <p p class="text-center pe-5 ps-5">To start off. Please enter main contact name, email address and password</p>
                </div>
            </div>
            <div class="col-12 col-md-8 border-start">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 col-md-9 pt-0 pt-md-5">
                        <div class="row pt-4 pt-md-5 pb-0 pb-md-2"><p id="header">Step 1</p></div>
                        <div class="row pb-3 pb-md-4">
                            <div class="col-12 col-md-6 pb-2 pb-md-0">
                                <label class="pb-1">Main Contact Name</label><br>
                                <input type="text" name="name" placeholder="  eg. Johnsmith">
                            </div>
                            <div class="col-12 col-md-6 pt-4 pt-md-0 pb-2 pb-md-0">
                                <label class="pb-1">Email Address</label><br>
                                <input type="text" name="email" placeholder="  eg. Johnsmith@mybusiness.com">
                            </div>
                        </div>
                        <div class="row pt-2 pt-md-3 pb-3 pb-md-5">
                            <div class="col-12 col-md-6">
                                <label class="pb-1">Password</label><br>
                                <input type="password" name="password" placeholder="  Password must be at least 8 characters">
                            </div>
                            <div class="col-12 col-md-6 pt-1 pt-md-0">
                                <label class="pb-1 invisible">Confirm Password</label><br>
                                <input type="password" name="password" placeholder="  Confirm Pasword">
                            </div>        
                        </div>
                        <div class="row pt-4">
                            <div class="col-6 col-md-4 col-xl-3 pe-0 pe-md-5">
                                <input class="rounded-pill" id="buttonContinue" type="submit" onclick="contin()" value="Continue">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
          </div>
    </div>

    <script>
		function contin() {
  			location.href = "login2.html";
		}
	</script>

</body>
</html>
